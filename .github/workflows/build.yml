name: STM32 Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: List directory contents
      run: ls -lha


    - name: STM32CubeIDE build
      uses: xanderhendriks/action-build-stm32cubeide@v13.0
      with:
        project-path: '.'  # Specifica la cartella principale del progetto
        project-target: 'qubip-mqtt-client-mbedtls1v3/Debug'  # Specifica il target di build (es. Debug o Release)
        #entryPoint: '.cproject'  # Sostituisci con il tuo file .cproject
